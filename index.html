<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Personales</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles-main.css">
</head>

<body>
    <header class="header">

        <div class="header__bg-color">

            <div class="header__cont">
                <h1 class="header__title">Finanzas personales</h1>
                <button class="header__button" type="button">¡Empezá ya!</button>

                <div class="burga">
                    <div class="burgas"></div>
                    <div class="burgas"></div>
                    <div class="burgas"></div>
                </div>
            </div>

            <nav class="header__navbar" id="navBar">
                <ul class="header__ul">
                    <a class="header__nav__item" href="">Turip ip ip</a>
                    <a class="header__nav__item" href="">Turip ip ip</a>
                    <a class="header__nav__item" href="">Turip ip ip</a>
                </ul>
            </nav>

        </div>

    </header>

    <main class="main display">
        <div class="main-cont">
            <button class="closeModal">x</button>
            <form class="main__form">
                <div class="main__form-inputCont main__form-cont">
                    <label for="monto">Ingresa un detalle</label>
                    <input type="text" placeholder="Detalle" class="inputDetalle input" maxlength="15">
                </div>
                <div class="main__form-inputCont main__form-cont">
                    <label for="monto">Ingresa un monto</label>
                    <input type="number" placeholder="Monto" class="inputMonto input">
                </div>
                <div class="main__form-selectCont main__form-cont">
                    <select class="main__form-select">
                        <option value="nada">Ingresa un tipo</option>
                        <option value="Ingreso">Ingreso</option>
                        <option value="Egreso">Egreso</option>
                    </select>
                </div>
                <button class="main__form-button">Agregar</button>
                <button class="main__form-buttonEdit">Editar</button>
            </form>
        </div>
    </main>
    <section class="main__historial">
        <div class="historial-cont">
            <h3>Historial</h3>
            <select class="main__historial-select">
                <option value="nada">Ver por todos</option>
                <option value="ingresos">Ingresos</option>
                <option value="egresos">Egresos</option>
            </select>
            <h4 class="montoTotal">Monto final: $0.00</h4>
            <div class="main__historial-cont"></div>
        </div>
    </section>
    <button class="openModal">+</button>

    
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"></script>
    <script src="app.js"></script>
    <script src="header.js"></script>
    <script src="https://kit.fontawesome.com/27d33191ba.js" crossorigin="anonymous"></script>

</body>

</html>
